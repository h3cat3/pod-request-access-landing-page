<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main class="container-fluid blue">
    <div class="card-img-top float-md-end d-lg-flex justify-content-lg-center custom-img">
      <picture>
      <source media="(min-width: 1024px)" srcset="assets/desktop/image-host.jpg">
      <source  media="(min-width: 700px)" srcset="assets/tablet/image-host.jpg">
      <img  src="assets/mobile/image-host.jpg" alt="a man speaking on microphone">
    </picture>
    </div>
    
    
    <div class=" mt-md-5 card-img-overlay  p-4  ">
      <div class="row">
        <div class="col-md-8 col-lg-7 text-center text-md-start">
          <div class=" pt-5 pb-4 mt-md-5 ">
            <img src="assets/desktop/logo.svg" alt="logo pod">
          </div>
          <div class="blue p-md-5">
            <h1 class="card-title text-uppercase pb-4"><span class="text-success"> Publish your podcasts</span><br>
            </spanclass><span class="custom-white"> everywhere.</span></h1>

              <div class="col-3"><img class="img-fluid mx-2" src="assets/desktop/apple-podcast.svg" alt=""></div>

              <div class="col-3"><img class="img-fluid mx-2" src="assets/desktop/pocket-casts.svg" alt=""></div>
            </div>
            <form id="form">
              
              <input class=" blue-light custom-lightt w-100 p-3 rounded-pill active text-light " id="email" type="email" placeholder="Email address">
              <button type="submit" class="btn btn-success rounded-pill w-100 p-3 mt-2 float-md-end">Request Access</button>
              <span id="error" class="error">Oops! Please check your email</span>
            </form>
          </div>
        </div>
      </div>
    </div>
   
  </main>
  <script src="script.js"></script>

</html>
